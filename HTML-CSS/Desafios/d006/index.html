<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag <h1>">Títulos</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag <img>">Imagem</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag <code>">Códigos-Fonte</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag <ol>">Listas Numeradas</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag <ul>">Listas com Demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
