<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito ou destaque: </h2>
    <p>Nessa frase, temos um <b>termo em Negrito</b></p>
    <p>Nessa frase, temos um <strong>termo em Negrito</strong></p>
    <h2>Italico ou enfase:</h2>
    <p>Nessa frase temos <i>um termo em Italico</i></p>
    <p>Nesta frase temos <em>um termo em destaque</em></p>
</body>
</html>
