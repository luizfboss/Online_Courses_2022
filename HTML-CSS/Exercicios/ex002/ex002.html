<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <p>Voce pode escrever um paragrafo sem quebrar uma linha, estando apenas entre p e /p.<br>Para quebrar a linha, basta usar a tag br. <br>Aqui o programa quebrou as linhas.</p>
    <p>Vamos adicionar uns simbolos ao site:
        &reg;
        &copy;
        &UpArrow;
    <p>Vamos adicionar emojis: 
        <br>&#x1F600; <br>&#x1F62A; <br>&#x2714;  
    </p>
</body>
</html>
